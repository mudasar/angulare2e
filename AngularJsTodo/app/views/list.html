<h1>Angular JS Todo List</h1>

<div class="row">
    <div class="col-lg-12 col-sm-6">
        <form class="form-inline" role="form" name="form">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" id="query" ng-model="query" name="query" />
                    <span class="input-group-btn">
                        <button ng-click="search()" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                    </span>
                </div>
                <div class="input-group">
                    <button ng-click="query=''; search()" ng-disabled="!query" class="btn btn-primary" type="submit">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        &nbsp;
    </div>
</div>
<div class="row">
    <div class="col-lg-12">

        <table class="table table-bordered table-condensed table-hover table-striped table-responsive">
            <thead>
                <tr>
                    <th>
                        <a ng-click="sort('Text')">Todo <span ng-show="sort_order=='Text' && is_desc == false" class="glyphicon glyphicon-arrow-up"></span> <span ng-show="sort_order=='Text' && is_desc == true" class="glyphicon glyphicon-arrow-down"></span></></a>
                    </th>
                    <th><a ng-click="sort('Priority')">Priority<span ng-show="sort_order=='Priority' && is_desc == false" class="glyphicon glyphicon-arrow-up"></span> <span ng-show="sort_order=='Priority' && is_desc == true" class="glyphicon glyphicon-arrow-down"></span></a></th>
                    <th><a ng-click="sort('DueDate')">Due<span ng-show="sort_order=='DueDate' && is_desc == false" class="glyphicon glyphicon-arrow-up"></span> <span ng-show="sort_order=='DueDate' && is_desc == true" class="glyphicon glyphicon-arrow-down"></span></a></th>
                    <th><a href="#/new"><span class="glyphicon glyphicon-plus"></span>&nbsp; add new</a></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in items" id="{{item.Id}}">
                    <td>{{item.Text}}</td>
                    <td>{{item.Priority}}</td>
                    <td>{{item.DueDate | date:mediumDate}}</td>
                    <td>
                        <a href="#/edit/{{item.Id}}"><span class="glyphicon glyphicon-edit"></span></a>
                        <a ng-click="delete()"><span class="glyphicon glyphicon-remove"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<div class="row">
    <div class="col-lg-12">
        <div class="pager"><a ng-click="show_more()" ng-show="has_more()">Load More</a></div>
    </div>
</div>
